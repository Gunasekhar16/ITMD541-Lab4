<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Sunrise and Sunset</title>
	<link rel="stylesheet" href="styles/main.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/myscript.js"></script>
</head>

<body>
	<header>	
		<h1 class="calign">Sunrise and Sunset</h1>
	</header>
	
	<div class="hbar">
		<a class="hbar-item hbar-color" href=""></a>
		<a class="hbar-item hbar-color" href=""></a>
	</div>
	
	<main>
		<label for="location">Location:</label>
		<input type="text" id="location" placeholder="Enter location">
		<input type="button" id="search" value="Search"> <br>
                
		<h2>Today</h2><br>
		
		<label for="Sunrise">Sunrise:</label>
		<input type="text" id="today_sunrise" disabled="disabled"><br>
		
		<label for="Sunset">Sunset:</label>
		<input type="text" id="today_sunset" disabled="disabled"><br>
		
		<label for="Dawn">Dawn:</label>
		<input type="text" id="today_dawn" disabled="disabled"><br>
		
		<label for="Dusk">Dusk:</label>
		<input type="text" id="today_dusk" disabled="disabled"><br>
		
		<label for="Length day">Day Length:</label>
		<input type="text" id="today_day_length" disabled="disabled"><br>
		
		<label for="SolarNoon">Solar Noon:</label>
		<input type="text" id="today_solar_noon" disabled="disabled"><br>
		
		<label for="TimezoneDusk">Timezone:</label>
		<input type="text" id="today_timezone" disabled="disabled"><br>
	    
		<h2>Tomorrow</h2><br>
		<label for="Sunrise">Sunrise:</label>
		<input type="text" id="tomorrow_sunrise" disabled="disabled"><br>
		
		<label for="Sunset">Sunset:</label>
		<input type="text" id="tomorrow_sunset" disabled="disabled"><br>
		
		<label for="Dawn">Dawn:</label>
		<input type="text" id="tomorrow_dawn" disabled="disabled"><br>
		
		<label for="Dusk">Dusk:</label>
		<input type="text" id="tomorrow_dusk" disabled="disabled"><br>
		
		<label for="Length day">Day Length:</label>
		<input type="text" id="tomorrow_day_length" disabled="disabled"><br>
		
		<label for="SolarNoon">Solar Noon:</label>
		<input type="text" id="tomorrow_solar_noon" disabled="disabled"><br>
		
		<label for="TimezoneDusk">Timezone:</label>
		<input type="text" id="tomorrow_timezone" disabled="disabled"><br>
		
	</main>
	<footer class="footer-gradient">
		<p>&copy; Gunasekhar</p>
	</footer>
</body>
</html>
